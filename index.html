<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Tracker</h1>
    <form id="triangle">
      <div class="form-group">
        <label for="side1">Side #1</label>
        <input id="side1" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="side2">Side #2</label>
        <input id="side2" class="form-control" type="number" required>
      </div>
      <div class="form-group">
        <label for="side3">Side #3</label>
        <input id="side3" class="form-control" type="number" required>
      </div>
      <button type="submit" class="btn">Triangulate!</button>
    </form>
    <div id="output">
      
    </div>
  </div>
</body>
</html>
